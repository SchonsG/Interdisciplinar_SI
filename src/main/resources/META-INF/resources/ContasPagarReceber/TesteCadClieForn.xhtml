<ui:composition template="./templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
    <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
    <title>Cadastro Cliente/Fornecedor</title>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!--BARRA DE EXIBIÇÃO DE CAMINHOS-->
            <nav aria-label="breadcrumb" style="font-size: 15px;">
                <ol class="breadcrumb" style="background: #fefefe;">
                    <li class="breadcrumb-item"><a href="/../../index.xhtml">Página inicial</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cadastro Cliente/Fornecedor</li>
                </ol>
            </nav>

            <div style="margin-top: 30px;"></div>
            <div class="table-responsive"> 

        <h:head>
   <title>Cadastro</title>
</h:head>
<h:body>
   <h:form>
      <h:panelGrid columns="2">
         <h:outputText value="Cod" /> 
         <h:inputText value="#{cadcli.cliente.cod}" />

         <h:outputText value="Tipo de Cliente:" /> 
         <h:inputText value="#{cadcli.cliente.tipo}" />

         <h:outputText value="CPF/CNPJ:" /> 
         <h:inputText value="#{cadcli.cliente.cpf_cnpj}" />

         <h:outputText value="RG/Inscrição Estadual" /> 
         <h:inputText value="#{cadcli.cliente.rg_ie}" />

         <h:outputText value="Nome/Razão Social:" /> 
         <h:inputText value="#{cadcli.cliente.nome_razao}" />

         <h:outputText value="CEP:" /> 
         <h:inputText value="#{cadcli.cliente.cep}" />

         <h:outputText value="Endereço" /> 
         <h:inputText value="#{cadcli.cliente.endereco}" />

         <h:outputText value="Número:" /> 
         <h:inputText value="#{cadcli.cliente.numero}" />

         <h:outputText value="Cidade:" /> 
         <h:inputText value="#{cadcli.cliente.cidade}" />

         <h:outputText value="Bairro" /> 
         <h:inputText value="#{cadcli.cliente.bairro}" />

         <h:outputText value="Complemento:" /> 
         <h:inputText value="#{cadcli.cliente.complemento}" />

         <h:outputText value="UF:" /> 
         <h:inputText value="#{cadcli.cliente.uf}" />

         <h:outputText value="País" /> 
         <h:inputText value="#{cadcli.cliente.pais}" />

         <h:outputText value="Telefone Principal:" /> 
         <h:inputText value="#{cadcli.cliente.telefoneprincipal}" />

         <h:outputText value="Telefone Secundário:" /> 
         <h:inputText value="#{cadcli.cliente.telefonesecundario}" />

         <h:outputText value="Email:" /> 
         <h:inputText value="#{cadcli.cliente.email}" />

         <h:commandButton value="Salvar" action="#{cadcli.save()}"></h:commandButton>

         <p:column headerText="">
            <h:commandButton value="Excluir" action="#{clienteBean.delete(item)}" 
               onclick="return confirm('Excluir?')"
            />
         </p:column>

         <p:column headerText="">
            <h:commandButton value="Selecionar" action="#{clienteBean.select(item)}" />
         </p:column>
         
      </h:panelGrid>

      <p:dataTable var="item" value="#{cadcli.clientes}">
         <p:column headerText="Id">
            <h:outputText value="#{item.cod}" />
         </p:column>

         <p:column headerText="Razão Social">
            <h:outputText value="#{item.nome_razao}" />
         </p:column>

         <p:column headerText="CNPJ">
            <h:outputText value="#{item.cpf_cnpj}" />
         </p:column>

         <p:column headerText="">
            <h:commandButton value="Selecionar" action="#{cadcli.select(item)}" />
         </p:column>

         <p:column headerText="">
            <h:commandButton value="Excluir" action="#{cadcli.delete(item)}" 
               onclick="return confirm('Excluir?')"
            />
         </p:column>

      </p:dataTable>
      <nav aria-label="" style="float: right;">
        <ul class="pagination">
            <!--LOOP DE PAGINACAO-->
            <!--IF-->
            <li class="page-item"><a style='background: #1C4869; color: #fff;' class="page-link"
                    href="#">1</a>
            </li>
            <!--ELSE-->
            <li class="page-item"><a style="color: #343a40;" class="page-link" href="#">2</a></li>
            <!--FIM DO LOOP-->

    </ui:define>
</ui:composition>
