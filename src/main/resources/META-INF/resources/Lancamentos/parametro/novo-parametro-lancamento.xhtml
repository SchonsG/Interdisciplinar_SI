<ui:composition template="/templates/masterTemplate.xhtml" xmlns="http://www.w3c.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:define name="content">

    <h:head>
      <style type="text/css">
        .label {
          width: 20%;
          padding: 4px;
        }

        .value {
          width: 80%;
          padding: 4px;
        }

        .grid {
          width: 100%;
        }

        .error {
          color: red;
        }

        .outputLabel {
          font-weight: bold;
        }

        .grid {
          width: 33%;
          padding: 4px;
        }
      </style>
    </h:head>

    <h:body>
      <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
      <title>Novo Parâmetro de Lançamento</title>
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <!--BARRA DE EXIBIÇÃO DE CAMINHOS-->
          <nav aria-label="breadcrumb" style="font-size: 15px;">
            <ol class="breadcrumb" style="background: #fefefe;">
              <li class="breadcrumb-item"><a href="operacao-parametrizada.xhtml">Lançamentos Contábeis</a></li>
              <li class="breadcrumb-item active" aria-current="page">Nova Parametrização</li>
            </ol>
          </nav>

          <!--Buttons de acoes-->
          <h:form>

            <p:growl id="growl" sticky="true" showDetail="true" />

            <p:wizard flowListener="#{userWizard.onFlowProcess}">
              <p:tab id="personal" title="Operação">
                <p:panel header="Tipo de Operação">
                  <p:messages />
                  <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Nome da Operação: *" />
                    <p:inputText value="#{userWizard.user.firstname}" required="true" label="Firstname" />
                  </h:panelGrid>
                </p:panel>
              </p:tab>

              <p:tab id="address" title="Parâmetros">
                <p:panel header="Adicionar Parâmetros">
                  <p:messages />
                  <h:panelGrid columns="2" columnClasses="label, value">

                    <!-- Aqui adicionar uma grid para mostrar os parametros adicionados,
                        somente da pra tentar fazer isso depois que criar as classes.

                        Vai uma conta e um histórico para cada registro na grid, podem ter n registros
                    -->

                    <h:outputText value="Street: " />
                    <p:inputText value="#{userWizard.user.street}" />

                    <h:outputText value="Postal Code: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />

                    <h:outputText value="City: " />
                    <p:inputText value="#{userWizard.user.city}" />

                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                  </h:panelGrid>
                </p:panel>
              </p:tab>

              <p:tab id="contact" title="Confirmar">
                <p:panel header="Contact Information">
                  <p:messages />
                  <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email" />

                    <h:outputText value="Phone: " />
                    <p:inputText value="#{userWizard.user.phone}" />

                    <h:outputText value="Additional Info: " />
                    <p:inputText value="#{userWizard.user.info}" />
                  </h:panelGrid>
                </p:panel>
              </p:tab>

              <p:tab id="confirm" title="Confirmation">
                <p:panel header="Confirmation">
                  <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                      <h:outputText value="Firstname: " />
                      <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel" />

                      <h:outputText value="Lastname: " />
                      <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel" />

                      <h:outputText value="Age: " />
                      <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel" />
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                      <h:outputText value="Street: " />
                      <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel" />

                      <h:outputText value="Postal: " />
                      <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel" />

                      <h:outputText value="City: " />
                      <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel" />
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="label, value">
                      <h:outputText value="Email: " />
                      <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel" />

                      <h:outputText value="Phone " />
                      <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel" />

                      <h:outputText value="Info: " />
                      <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel" />

                      <h:outputText />
                      <h:outputText />
                    </h:panelGrid>
                  </h:panelGrid>

                  <p:commandButton value="Submit" action="#{userWizard.save}" update="growl" process="@this" />
                </p:panel>
              </p:tab>
            </p:wizard>

          </h:form>
        </div>
      </div>
    </h:body>
    <!--FIM DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
  </ui:define>
</ui:composition>
