<ui:composition template="/templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
        <title>Operações Parametrizadas</title>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <!--BARRA DE EXIBIÇÃO DE CAMINHOS-->
                <nav aria-label="breadcrumb" style="font-size: 15px;">
                    <ol class="breadcrumb" style="background: #fefefe;">
                        <li class="breadcrumb-item"><a href="/../../index.xhtml">Página inicial</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Operações Parametrizadas</li>
                    </ol>
                </nav>
                <!--Buttons de acoes-->


                <!--FORMULARIO DE PESQUISA-->
                <h:form method="" novalidate="" class="needs-validation">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <div>
                                <h:commandLink class="btn btn-link" action="#{operacaoBean.novo()}">
                                    <button type="button" class="btn btn-primary btn-primary-azul"><i
                                            class="fas fa-plus"></i></button>
                                </h:commandLink>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group">
                                <h:inputText value="#{operacaoBean.operacaoPesquisa}" class="form-control"
                                    a:placeholder="Busca rápida operação" aria-label="Busca Rápida"
                                    aria-describedby="button-addon2" />
                                <div class="input-group-append">
                                    <h:commandButton icon="fas fa-search" class="btn btn-outline-secondary"
                                        id="button-addon2" value="Pesquisar operação"
                                        action="#{operacaoBean.Pesquisar()}">
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <!--FIM DO FORMULARIO-->

                <div style="margin-top: 30px;"></div>
                <div class="table-responsive">
                    <h:form>
                        <h:dataTable value="#{operacaoBean.operacoes}" var="item" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">Código</f:facet>
                                <h:outputText value="#{item.TP_OPERACAO_ID}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Tipo operação</f:facet>
                                <h:outputText value="#{item.TP_OPERACAO}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Histórico</f:facet>
                                <h:outputText value="#{item.HISTORICO_ID.HISTORICO}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:commandLink class="btn btn-link" action="#{operacaoBean.editar(item)}"><i
                                        class="fas fa-edit" href="#"></i></h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>

                                <h:commandLink class="btn btn-link" action="#{operacaoBean.deletar(item)}"><i
                                        data-toggle="modal" data-dismiss="modal" data-target="#del"
                                        class="fas fa-trash"></i>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    <nav aria-label="" style="float: right;">
                        <ul class="pagination">
                            <!--LOOP DE PAGINACAO-->
                            <!--IF-->
                            <li class="page-item"><a style='background: #1C4869; color: #fff;' class="page-link"
                                    href="#">1</a></li>
                            <!--ELSE-->
                            <li class="page-item"><a style="color: #343a40;" class="page-link" href="#">2</a></li>
                            <!--FIM DO LOOP-->
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
        <!--FIM DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
    </ui:define>
</ui:composition>
