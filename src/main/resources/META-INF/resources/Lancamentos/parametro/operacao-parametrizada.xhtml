<ui:composition template="/templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
        <title>Operações Parametrizadas</title>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <!--BARRA DE EXIBIÇÃO DE CAMINHOS-->
                <nav aria-label="breadcrumb" style="font-size: 15px;">
                    <ol class="breadcrumb" style="background: #fefefe;">
                        <li class="breadcrumb-item"><a href="index.xhtml">Página inicial</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Operações Parametrizadas</li>
                    </ol>
                </nav>
                <!--Buttons de acoes-->


                <!--FORMULARIO DE PESQUISA-->
                <form method="" action="/gs_company" novalidate="" class="needs-validation">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <div>
                                <button type="button" class="btn btn-primary btn-primary-azul" onclick="location.href = 'novo-parametro-lancamento.xhtml'"><i
                                        class="fas fa-plus"></i></button>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Busca Rápida por Operação"
                                    aria-label="Busca Rápida" aria-describedby="button-addon2" />
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                        <i class="fas fa-search"></i> Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!--FIM DO FORMULARIO-->

                <!--INICIO DA TABELA-->
                <div style="margin-top: 30px;"></div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Operação</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--LOOP DE DADOS-->
                            <tr class="cursor">
                                <th scope="row">1</th>
                                <th scope="row">Baixa Estoque</th>
                                <td><a href="lancamento-parametrizado.xhtml"><i class="fas fa-edit"></i></a></td>
                                <td  data-toggle="modal"
                                data-dismiss="modal" data-target="#del"><i class="fas fa-trash"></i></td>
                            </tr>
                            <tr class="cursor">
                                <th scope="row">2</th>
                                <th scope="row">Entrada Mercadoria</th>
                                <td><a href="lancamento-parametrizado.xhtml"><i class="fas fa-edit"></i></a></td>
                                <td  data-toggle="modal"
                                data-dismiss="modal" data-target="#del"><i class="fas fa-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>

                    <nav aria-label="" style="float: right;">
                        <ul class="pagination">
                            <!--LOOP DE PAGINACAO-->
                            <!--IF-->
                            <li class="page-item"><a style='background: #1C4869; color: #fff;' class="page-link"
                                    href="#">1</a></li>
                            <!--ELSE-->
                            <li class="page-item"><a style="color: #343a40;" class="page-link" href="#">2</a></li>
                            <!--FIM DO LOOP-->
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="modal fade" id="del" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <form method="" action="" novalidate="" class="needs-validation">
                            <div class="modal-body">
                                <center>
                                    <label><b>Deseja realmente excluir esta operação?</b></label>
                                </center>
                                <!--ENVIA O ID DO USUARIO ESCONDIDO, ASSIM O USUARIO NAO VISUALIZA NENHUM CAMPO-->
                                <input type="hidden" id="" value="" name="" />
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" type="reset" data-toggle="modal" data-target="#edit"
                                    data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                                <button type="input" class="btn btn-success"><i class="fas fa-check"></i>
                                    Excluir</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--FIM DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
    </ui:define>
</ui:composition>
