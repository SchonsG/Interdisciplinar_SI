<ui:composition template="/templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

  <ui:define name="content">
    <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
    <title>Nova Conta</title>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <!--BARRA DE EXIBIÇÃO DE CAMINHOS-->
        <nav aria-label="breadcrumb" style="font-size: 15px;">
          <ol class="breadcrumb" style="background: #fefefe;">
            <li class="breadcrumb-item"><a href="plano-contas.xhtml">Plano de Contas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Nova Conta</li>
          </ol>
        </nav>

        <!--Buttons de acoes-->

        <h:panelGrid class='col'>

          <h:form>

            <div class='form-row'>
              <div class="col col-md-3">
                <h:outputLabel value="Código" />
                <h:inputText class="form-control" placeholder="1.1.1.1" value="#{contaBean.conta.CONTA_PLANO}" />
              </div>
              <div class="col">
                <h:outputLabel value="Descrição/Nome da Conta" />
                <h:inputText class="form-control" placeholder="Conta..." value="#{contaBean.conta.CONTA}" />
              </div>
            </div>

            <br />

            <div class='form-row'>

              <div class="col col-md-3">
                <h:outputLabel for="@next" value="Conta superior:" />
                <h:selectOneMenu value="#{contaBean.conta.CONTA_SUP}" converter="#{contaConverter}" class="form-control">
                  <f:selectItem itemLabel="" noSelectionOption="true" />
                  <f:selectItems value="#{contaBean.contas}" var="item" itemLabel="#{item.CONTA}" />
                </h:selectOneMenu>
              </div>

              <!-- <div class="col col-md-3">
                <h:outputLabel for="@next" value="Sintética/Analítica" />
                <h:selectOneMenu class="form-control" id="Sintetica_Analitica"
                  value="#{contaBean.conta.PATRIMONIO_RESULT}" style="width:125px">
                  <f:selectItem itemLabel="Sintética" itemValue="S" />
                  <f:selectItem itemLabel="Analítica" itemValue="A" />
                </h:selectOneMenu>
              </div> -->

              <div class="col col-md-3">
                <h:outputLabel for="@next" value="Patrimonial/Resultado" />
                <h:selectOneMenu class="form-control" id="patrimonio_result"
                  value="#{contaBean.conta.PATRIMONIO_RESULT}" style="width:125px">
                  <f:selectItem itemLabel="Patrimonial" itemValue="Patrimonial" />
                  <f:selectItem itemLabel="Resultado" itemValue="Resultado" />
                </h:selectOneMenu>
              </div>

              <div class="col">
                <h:outputLabel for="@next" value="Ativo/Passivo" />
                <h:selectOneMenu class="form-control" id="ATIVO_PASSIVO" value="#{contaBean.conta.ATIVO_PASSIVO}"
                  style="width:125px">
                  <f:selectItem itemLabel="Ativa" itemValue="Ativo" />
                  <f:selectItem itemLabel="Passiva" itemValue="Passivo" />
                </h:selectOneMenu>
              </div>
            </div>

            <br />

            <div class="modal-footer">
              <h:button value="Cancelar" class="btn btn-danger" outcome="plano-contas">
              </h:button>
              <h:commandButton value="Adicionar" class="btn btn-success" action="#{contaBean.save()}">
              </h:commandButton>
            </div>

          </h:form>

        </h:panelGrid>

      </div>
    </div>
    <!--FIM DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
  </ui:define>
</ui:composition>
