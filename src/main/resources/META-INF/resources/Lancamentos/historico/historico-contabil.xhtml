<ui:composition template="/templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
        <title>Lançamentos Contábeis</title>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <!--BARRA DE EXIBIÇÃO DE CAMINHOS-->
                <nav aria-label="breadcrumb" style="font-size: 15px;">
                    <ol class="breadcrumb" style="background: #fefefe;">
                        <li class="breadcrumb-item"><a href="index.xhtml">Página inicial</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Históricos Contábeis</li>
                    </ol>
                </nav>
                <!--Buttons de acoes-->


                <!--FORMULARIO DE PESQUISA-->
                <h:form method="" novalidate="" class="needs-validation">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <div>
                                <button type="button" class="btn btn-primary btn-primary-azul"
                                    onclick="location.href = 'novo-historico-contabil.xhtml'"><i
                                        class="fas fa-plus"></i></button>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group">
                                <h:inputText value="#{historicoBean.historicoPesquisa}" class="form-control"
                                    placeholder="Busca Rápida por Histórico" aria-label="Busca Rápida"
                                    aria-describedby="button-addon2" />
                                <div class="input-group-append">
                                    <h:commandButton icon="fas fa-search" class="btn btn-outline-secondary" id="button-addon2" value="Pesquisar histórico"
                                        action="#{historicoBean.Pesquisar()}">
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <!--FIM DO FORMULARIO-->

                <!--INICIO DA TABELA-->
                <div style="margin-top: 30px;"></div>
                <div class="table-responsive">
                    <h:dataTable value="#{historicoBean.historicos}" var="item" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">Código</f:facet>
                            <h:outputText value="#{item.HISTORICO_ID}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Histórico</f:facet>
                            <h:outputText value="#{item.HISTORICO}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <i class="fas fa-edit" href="#"></i>
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <i data-toggle="modal" data-dismiss="modal" data-target="#del" class="fas fa-trash"></i>
                        </h:column>
                    </h:dataTable>

                    <nav aria-label="" style="float: right;">
                        <ul class="pagination">
                            <!--LOOP DE PAGINACAO-->
                            <!--IF-->
                            <li class="page-item"><a style='background: #1C4869; color: #fff;' class="page-link"
                                    href="#">1</a></li>
                            <!--ELSE-->
                            <li class="page-item"><a style="color: #343a40;" class="page-link" href="#">2</a></li>
                            <!--FIM DO LOOP-->
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="modal fade" id="del" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <form method="" action="" novalidate="" class="needs-validation">
                            <div class="modal-body">
                                <center>
                                    <label><b>Deseja realmente excluir este histórico?</b></label>
                                </center>
                                <!--ENVIA O ID DO USUARIO ESCONDIDO, ASSIM O USUARIO NAO VISUALIZA NENHUM CAMPO-->
                                <input type="hidden" id="" value="" name="" />
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" type="reset" data-toggle="modal" data-target="#edit"
                                    data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                                <h:commandButton class="btn btn-success" action="#{historicoBean.delete(item)}"><i
                                        class="fas fa-check"></i>
                                    Excluir</h:commandButton>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--FIM DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
    </ui:define>
</ui:composition>
