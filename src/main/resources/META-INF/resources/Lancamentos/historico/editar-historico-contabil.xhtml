<ui:composition template="/templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

  <ui:define name="content">
    <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
    <title>Editar Histórico Contábil</title>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <!--BARRA DE EXIBIÇÃO DE CAMINHOS-->
        <nav aria-label="breadcrumb" style="font-size: 15px;">
          <ol class="breadcrumb" style="background: #fefefe;">
            <li class="breadcrumb-item"><a href="historico-contabil.xhtml">Históricos Contábeis</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Histórico</li>
          </ol>
        </nav>

        <h:form>

          <div class='row'>
            <div class='col'>
              <h:panelGrid class='col'>
                <p:row>
                <h:outputLabel value="Descrição Histórico" />
                <h:inputText class="form-control" placeholder="Histórico..."
                  value="#{historicoBean.historico.HISTORICO}" />
                </p:row>
              </h:panelGrid>
              <br />
            </div>
          </div>
          <div class="modal-footer">
            <h:button value="Cancelar" class="btn btn-danger"
            outcome="historico-contabil">
            </h:button>
            <h:commandButton value="Salvar" class="btn btn-success"
              action="#{historicoBean.save()}">
            </h:commandButton>
          </div>

        </h:form>
      </div>
    </div>

    <!--FIM DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
  </ui:define>
</ui:composition>
