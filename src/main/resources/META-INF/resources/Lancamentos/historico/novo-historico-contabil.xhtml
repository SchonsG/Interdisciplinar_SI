<ui:composition template="/templates/masterTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

  <ui:define name="content">
    <!--INICIO DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
    <title>Novo Histórico Contábil</title>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <!--BARRA DE EXIBIÇÃO DE CAMINHOS-->
        <nav aria-label="breadcrumb" style="font-size: 15px;">
          <ol class="breadcrumb" style="background: #fefefe;">
            <li class="breadcrumb-item"><a href="historico-contabil.xhtml">Históricos Contábeis</a></li>
            <li class="breadcrumb-item active" aria-current="page">Novo Histórico</li>
          </ol>
        </nav>

        <h:form>

          <div class='row'>
            <div class='col'>
              <h:panelGrid class='col'>
                <p:row>
                <h:outputLabel value="Descrição Histórico" />
                <h:inputText class="form-control" placeholder="Histórico..."
                  value="#{historicoBean.historico.HISTORICO}" />
                </p:row>
              </h:panelGrid>
              <br />
            </div>
          </div>
          <div class="modal-footer">
            <h:commandButton value="Cancelar" class="btn btn-danger"
              action="#{historicoBean.cancelar()}">
              <!-- <i class=""></i> -->
            </h:commandButton>
            <h:commandButton value="Adicionar" class="btn btn-success"
              action="#{historicoBean.save()}">
              <!-- <i class=""></i> -->
            </h:commandButton>
          </div>

        </h:form>
      </div>
    </div>

    <!-- Modal Débitos -->
    <div class="modal fade bd-example-modal-lg" id="modalDebito" tabindex="-1" role="dialog"
      aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class='row justify-content-around'>
                <div class="form-group">
                  <input type="text" class="form-control" id="recipient-name" placeholder="Valor ex: R$100,00" />
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Busca Rápida por Conta"
                      aria-label="Busca Rápida" aria-describedby="button-addon2" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fas fa-search"></i> Buscar</button>
                    </div>
                  </div>
                </div>
              </div>

              <div style="margin-top: 30px;">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Conta</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!--LOOP DE DADOS-->
                      <tr class="cursor">
                        <th scope="row">1</th>
                        <th scope="row">Conta Caixa</th>
                      </tr>
                      <tr class="cursor">
                        <th scope="row">2</th>
                        <th scope="row">Conta BB</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="modal-footer">
                <button class="btn btn-danger" type="reset" data-dismiss="modal"><i class="fas fa-times"></i>
                  Cancelar</button>
                <button type="input" class="btn btn-success"><i class="fas fa-check"></i>
                  Adicionar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!--FIM DOS ARQUIVOS DA PAGINA (TEMPLATE)-->
  </ui:define>
</ui:composition>
